<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }

        .background {
            background-image: url('imagenes/fondo.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="mt-9">
        <div>
            <h1 class="container d-flex justify-content-center align-items-center">Login Form</h1>
            <p class="container d-flex justify-content-center align-items-center">Completa tu formulario real g for
                life, palabras para rellenar tu entiende mi klk manin, aaaaaa avlae</p>
            <div class="container d-flex justify-content-center align-items-center">

                <form class="row ">

                    <input type="email" class="form-control mb-3" id="a" placeholder="Email address">
                    <input type="password" class="form-control mb-3" id="b" placeholder="Password">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
